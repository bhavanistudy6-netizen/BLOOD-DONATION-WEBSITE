<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Blood Donation App</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        background: #ffe6e6; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0; 
    }
    .container { 
        background: white; 
        padding: 30px; 
        border-radius: 10px; 
        width: 370px; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
    }
    h2 { 
        text-align: center; 
        color: #ff4d4d; 
    }
    input, select, button, textarea { 
        width: 100%; 
        padding: 10px; 
        margin-top: 10px; 
        border-radius: 5px; 
        border: 1px solid #ccc; 
        box-sizing: border-box; 
    }
    textarea { 
        resize: none; 
        height: 60px; 
    }
    button { 
        background: #ff4d4d; 
        color: white; 
        border: none; 
        cursor: pointer; 
    }
    button:hover { 
        background: #e60000; 
    }
    p { 
        text-align: center; 
        margin-top: 15px; 
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="mobile" placeholder="Mobile Number" maxlength="10" required>
        <input type="text" id="aadhar" placeholder="Aadhaar Number (12 digits)" maxlength="12" required>
        <textarea id="address" placeholder="Address" required></textarea>
        <select id="bloodGroup" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option><option value="A-">A-</option>
            <option value="B+">B+</option><option value="B-">B-</option>
            <option value="O+">O+</option><option value="O-">O-</option>
            <option value="AB+">AB+</option><option value="AB-">AB-</option>
        </select>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyD2feneUfMuPYVwHMQ8wJgqnAkr7ul8BhQ",
    authDomain: "blooddonationapp-4998a.firebaseapp.com",
    projectId: "blooddonationapp-4998a",
    storageBucket: "blooddonationapp-4998a.appspot.com",
    messagingSenderId: "906121252187",
    appId: "1:906121252187:web:c44dbfadf4b1ee54021e7e",
    measurementId: "G-7K0G0JT1GH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const mobile = document.getElementById('mobile').value.trim();
    const aadhar = document.getElementById('aadhar').value.trim();
    const address = document.getElementById('address').value.trim();
    const bloodGroup = document.getElementById('bloodGroup').value;

    // Validations
    if (mobile.length !== 10 || isNaN(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
    }
    if (aadhar.length !== 12 || isNaN(aadhar)) {
        alert("Please enter a valid 12-digit Aadhaar number.");
        return;
    }

    try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user details in Firestore using UID as document ID
        await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            name,
            email,
            mobile,
            aadhar,
            address,
            bloodGroup,
            verified: false,
            lastDonation: null,
            createdAt: new Date()
        });

        alert("Sign-up successful!");
        window.location.href = "login.html";
    } catch (error) {
        alert("Error: " + error.message);
    }
});
</script>

</body>
</html>
