<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Blood Donation App</title>
<style>
    body { font-family: Arial, sans-serif; background: #ffe6e6; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:white; padding:30px; border-radius:10px; width:350px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
    button { background:#ff4d4d; color:white; border:none; cursor:pointer; }
    button:hover { background:#e60000; }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyD2feneUfMuPYVwHMQ8wJgqnAkr7ul8BhQ",
    authDomain: "blooddonationapp-4998a.firebaseapp.com",
    projectId: "blooddonationapp-4998a",
    storageBucket: "blooddonationapp-4998a.appspot.com",
    messagingSenderId: "906121252187",
    appId: "1:906121252187:web:c44dbfadf4b1ee54021e7e",
    measurementId: "G-7K0G0JT1GH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try{
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = 'dashboard.html';
    } catch(error){
        alert("Error: " + error.message);
    }
});
</script>

</body>
</html>
